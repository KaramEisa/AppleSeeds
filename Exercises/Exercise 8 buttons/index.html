<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Buttons Exercise</title>
</head>
<body>
    <div class="container">
        <div class="flat">
            <h1 class="flat-heading">
                Flat
            </h1>
            <button class="flatOne text">Register</button>
            <button class="flatTwo text">Clear</button>
            <button class="flatThree text">Submit</button>
        </div>
        <div class="round">
            <h1 class="round-heading">
                Round
            </h1>
            <button class="roundOne text">Register</button>
            <button class="roundTwo text">Clear</button>
            <button class="roundThree text">Submit</button>
        </div>
        <div class="flatGhost">
            <h1 class="flat-ghost-heading">
                Flat Ghost
            </h1>
            <button class="flatGhostOne text">Register</button>
            <button class="flatGhostTwo text">Clear</button>
            <button class="flatGhostThree text">Submit</button>
        </div>
        <div class="roundGhost">
            <h1 class="flat-heading">
                Round Ghost
            </h1>
            <button class="roundGhostOne text">Register</button>
            <button class="roundGhostTwo text">Clear</button>
            <button class="roundGhostThree text">Submit</button>
        </div>
    </div>
</body>
</html>
