<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Exercise</title>
</head>
<body>
    <!-- unordered list -->
    <h3 style="font-style:italic; text-decoration: underline; color: blue;">First List</h3>
    <ul style="color: blue; text-decoration-color: black;">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ul>

    <!-- ordered list -->
    <h3 style="color: red;">Second List</h3>
    <ol style="color: red;">
        <li>5</li>
        <li>4</li>
        <li>3</li>
        <li>2</li>
        <li>1</li>
    </ol>
    
    <!-- square bulleted list -->
    <h3 style="color: seagreen;">Third list</h3>
    <ul style="list-style: square; ">
        <li>circle</li>
        <li style="list-style: circle;">square</li>
        
    </ul>

</body>
</html>
