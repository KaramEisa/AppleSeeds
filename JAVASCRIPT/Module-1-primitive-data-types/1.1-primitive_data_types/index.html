<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primitive data types</title>
</head>
<body>
    <script>
        // Create a variable that's value holds a string
        let PersonAgeString = 'twenty';
        console.log(PersonAgeString);
        // Create a variable that's value holds a Number
        let personAgeNumber = 20;
        console.log(personAgeNumber);
        // Create a variable that's value holds an object
        let person = {
            name:"karam",
            age:26,
            height:180
        };
        console.log(person);
        // Create a variable that's value holds a boolean
        let isLightsOn = true;
        isLightsOn = false;
        console.log(isLightsOn);
        // Create a variable that's value holds a Null
        let name = null;
        console.log(name);
        // Create a variable that its value is undefined
        let x = undefined;
        console.log(x);
        // Create a variable that its value is undefined
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };

            let id = Symbol('id');
            person[id] = 140353;
        </script>
</body>
</html>
